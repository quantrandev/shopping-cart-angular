<div class="mb-2">
  <a routerLink="/admin/products/new" class="btn btn-info">New Product</a>
</div>
<div class="mb-2">
  <input type="text" placeholder="Search for products ..." class="form-control" [(ngModel)]="searchName">
</div>
<table class="table table-bordered table-hover">
  <thead>
    <tr>
      <th class="order-cell"></th>
      <th class="image-cell"></th>
      <th>Name</th>
      <th>Price</th>
      <th class="tools-cell"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products$ | productFilter:searchName | async; let i = index">
      <td>{{i+1}}</td>
      <td class="image-cell">
        <img src="{{product.payload.val().imageUrl}}">
      </td>
      <td>{{product.payload.val().title}}</td>
      <td>{{product.payload.val().price | currency: 'USD'}}</td>
      <td class="tools-cell">
        <a [routerLink]="['/admin/products', product.key]" class="btn btn-info">Edit</a>
      </td>
    </tr>
  </tbody>
</table>
