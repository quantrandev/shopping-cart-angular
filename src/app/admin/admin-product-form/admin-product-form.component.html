<div class="row">
  <div class="col-md-8">
    <h5 class="card-title">Fill the below form</h5>
    <div class="alert alert-success" *ngIf="successMessage">
      {{successMessage}}
    </div>
    <form #f="ngForm" (ngSubmit)="save(f)">
      <div class="form-group">
        <label for="title">Title</label>
        <input id="title" type="text" class="form-control" #title name="title" ngModel>
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">$</span>
          </div>
          <input id="price" type="number" class="form-control" #price name="price" ngModel>
        </div>
      </div>
      <div class="form-group">
        <label for="imageUrl">Image URL</label>
        <input id="imageUrl" type="text" class="form-control" #imageUrl name="imageUrl" ngModel>
      </div>
      <div class="form-group">
        <label for="category">Category</label>
        <select id="category" class="form-control" name="category" ngModel>
          <option *ngFor="let category of categories$ | async" [value]="category.key">
            {{category.payload.val().name}}
          </option>
        </select>
      </div>
      <div class="form-group">
        <button class="btn btn-info" type="submit">Save</button>
      </div>
    </form>
  </div>
  <div class="col-md-4">
    <div class="card">
      <img src="{{imageUrl.value}}" class="card-img-top" *ngIf="imageUrl.value">
      <div class="card-body">
        <h5 class="card-title">Preview Product</h5>
        <h1>
          {{title.value}}</h1>
        <h6>
          {{price.value | currency: 'USD'}}</h6>
      </div>
    </div>
  </div>
</div>
